<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 mx-auto">
  <h3 class="display-4 text-center mb-5">Create an account to use our super duper app!</h3>

  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" id="email" name="email" ngModel class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" />
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-warning" type="button" [routerLink]="['/signin']">
        Already registered? Click here!
      </button>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </div>
  </form>
</div>
